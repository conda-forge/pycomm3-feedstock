{% set name = "pycomm3" %}
{% set version = "1.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycomm3-{{ version }}.tar.gz
  sha256: 44a1b54ce804c5e481fe1988617efde2e1c91bccb9b73adccfdf05368d64c570

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pycomm3
    - pycomm3.cip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ottowayi/pycomm3
  summary: A Python Ethernet/IP library for communicating with Allen-Bradley PLCs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ruben-arts
